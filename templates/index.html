<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Omniwheels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="background">
    <h1>Monitoring Omniwheels</h1>
    <div class="camera-container">
        {% for client in clients %}
        <div class="camera" onclick="showModal('{{ client.url }}', '{{ client.name }}')">
            <h2>{{ client.name }}</h2>
            <img src="{{ client.url }}" alt="{{ client.name }} Offline">
        </div>
        {% endfor %}
        {% for i in range(15 - clients|length) %}
        <div class="camera">
            <h2>Empty</h2>
            <img src="https://via.placeholder.com/320x240.png?text=No+Camera" alt="No Camera">
        </div>
        {% endfor %}
    </div>

    <!-- Modal -->
    <div id="cameraModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Camera View</h2>
            <img id="modalImage" src="" alt="Camera View">
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <h6 class="foo">&copy; Copyright P.S Multimedia & Robotika 2023. <img src="{{ url_for('static', filename='logo.jpg') }}" alt="UG-Muro" class="logo img-fluid rounded-circle" />
        </h6>
    </footer>
    <!-- Footer end -->


    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
